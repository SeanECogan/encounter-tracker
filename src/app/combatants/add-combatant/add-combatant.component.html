<ActionBar title="Add Combatant">
        <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="returnToEncounter()"></NavigationButton>
    </ActionBar>
    <StackLayout>
        <TextField 
            class="input input-border"
            [(ngModel)]="combatantName" 
            hint="Combatant Name"
            secure="false"
            autocorrect="true"
            marginLeft="10"
            marginRight="10"
            marginTop="10"></TextField>
        <TextField 
            class="input input-border"
            [(ngModel)]="combatantInitiative" 
            hint="Combatant Initiative"
            secure="false"
            keyboardType="number"
            (returnPress)="addCombatant()"
            autocorrect="true"
            marginLeft="10"
            marginRight="10"
            marginTop="10"></TextField>
        <Button
            text="Add" 
            (tap)="addCombatant()" 
            isEnabled="{{ formIsValid() }}"
            horizontalAlignment="right"
            marginRight="10"
            marginTop="10"></Button>
    </StackLayout>
