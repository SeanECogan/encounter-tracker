<ActionBar title="SQL App">
    <ActionItem text="Add" ios.position="right" (tap)="insert()"></ActionItem>
    <ActionItem text="Refresh" ios.position="left" (tap)="fetch()"></ActionItem>
</ActionBar>
<StackLayout>
    <ListView [items]="encounters">
        <ng-template let-encounter="item">
            <Label text="{{ encounter.id }} - {{ encounter.name }}"></Label>
        </ng-template>
    </ListView>
</StackLayout>
